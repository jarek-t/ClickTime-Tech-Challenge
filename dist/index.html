<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Race Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Record times and user location for Prof. Higginbotham's race around the world">
    <meta name="keywords" content="ClickTime, Tech, Challenge, Summer, 2020">
    <meta name="author" content="Jarek Troyer">

    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  </head>
  
  <body>
    <div id="main-content-wrap">
      <section id="clock-display">
        <div id="clock-body">
          <label id="starting-label" for="starting-time">Starting</label>

          <h1 class="starting" id="starting-time">
              <span id="starting-hours">--</span>:<span 
                  id="starting-minutes">--</span>:<span 
                  id="starting-seconds">--</span>
          </h1>

          <h1 id="current-time">
            <span id="current-hours">00</span>:<span 
                id="current-minutes">00</span>:<span 
                id="current-seconds">00</span>
          </h1>
          
          <label id="elapsed-label" for="elapsed-time">Elapsed</label>

          <h1 class="elapsed" id="elapsed-time">
              <span id="elapsed-hours">--</span>:<span 
                  id="elapsed-minutes">--</span>:<span 
                  id="elapsed-seconds">--</span>
          </h1>

        </div>    
      </section>

      <aside id="clock-control">
        <div id="control-wrap">
          <i id="stop-timer" class="fas fa-stop"></i>

          <i id="start-timer" class="fas fa-play"></i>
        </div>
      </aside>

      <section id="history">
        <div id="history-area-header">
          <h3>History</h3>

          <button id="history-reset-button">
            <i class="fas fa-ban"></i>
            <p>
              Clear History
            </p>
          </button>
        </div>

        <ul id="history-table">
          <header id="history-headers">
            <h3>Elapsed Time</h3>
            <h3>Starting Time</h3>
            <h3>Ending Time</h3>
            <h3>Coordinates</h3>
          </header>
        </ul>
      </section>
    </div>

    <div id="background-wrap">
      <img src="assets/clouds.svg" alt="background cloud cluster" class="background-cloud-cluster" id="left-most-clouds">
      <img src="assets/clouds.svg" alt="background cloud cluster" class="background-cloud-cluster" id="left-clouds">
      <img src="assets/clouds.svg" alt="background cloud cluster" class="background-cloud-cluster" id="right-clouds">
      <img src="assets/clouds.svg" alt="background cloud cluster" class="background-cloud-cluster" id="right-most-clouds">
    </div>

  </body>

</html>
