<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Race Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Record times and user location for Prof. Higginbotham's race around the world">
    <meta name="keywords" content="ClickTime, Tech, Challenge, Summer, 2020">
    <meta name="author" content="Jarek Troyer">

    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  </head>
  
  <body>
    <div id="main-content-wrap">
      <section id="clock-display">
        <div id="clock-body">
          <h1 id="current-time">
            <span id="hours">00</span>:<span 
                id="minutes">00</span>:<span 
                id="seconds">00</span>
          </h1>

        </div>        
      </section>

      <aside id="clock-control">
        <div id="control-wrap">
          <i class="fas fa-stop"></i>

          <i class="fas fa-play"></i>
        </div>
      </aside>

      <section id="history">
        <ul id="history-table">
          <li>

          </li>
        </ul>
      </section>
    </div>

    <div id="background-wrap">
      <img src="assets/clouds.svg" alt="background cloud cluster" class="background-cloud-cluster" id="left-most-clouds">
      <img src="assets/clouds.svg" alt="background cloud cluster" class="background-cloud-cluster" id="left-clouds">
      <img src="assets/clouds.svg" alt="background cloud cluster" class="background-cloud-cluster" id="right-clouds">
      <img src="assets/clouds.svg" alt="background cloud cluster" class="background-cloud-cluster" id="right-most-clouds">
    </div>
    <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"  title="Flaticon">www.flaticon.com</a></div> -->
  </body>

  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
  <script src="https://kit.fontawesome.com/a31625db37.js"></script>
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  
</html>
